<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessgame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Guessgame</p>
    <p>Welche Zahl denkst du ist gesucht?</p>
    <select onchange="zahlRaten(this.value)" name="ratefeld" id="eingabeFeld">
        <!-- this.value enthält den Wert der aktuellen gewählten Option im select -->
        <option value="default">...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <p id="ausgabeFeld">Hier soll stehen, ob es richtig oder falsch ist</p>
    <script src="main.js"></script>
</body>
</html>
